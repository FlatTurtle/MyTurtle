{{#data}}

    <div class="floors">
        <ul>
            {{#floors}}
                <li>{{#image}}<div class='bg' style='background-image:url("{{image}}");'></div>{{/image}}<span>{{name}}</span></li>
            {{/floors}}
        </ul>
    </div>
</div>
{{/data}}
