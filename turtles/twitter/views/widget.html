{{#entries}}
<div class="tweet {{size}}">
    <div class="author bg-color-dark">
        {{#profile_image_url_https}}
            <img src='{{profile_image_url_https}}'/>
        {{/profile_image_url_https}}
        <h5>
            {{from_user_name}}
        </h5>
        <span class='account text-color-light'>@{{from_user}}</span>


        <span class='time'>
            {{created_at}}
        </span>
    </div>

    <div class='body bg-color-light text-shadow-dark'>
        <div>
            <p>
                {{#media}}
                    <img src="{{media_url_https}}" class='media'/>
                {{/media}}
                {{&text}}
            </p>
            {{#media}}
                <p class='clearfix'>&nbsp;</p>
            {{/media}}
        </div>
    </div>
</div>
{{/entries}}
{{^entries}}
    <div class="error bg-color-light text-shadow-dark">
        <p>At this moment there are no tweet for '{{search}}' to display.</p>
    </div>
{{/entries}}
