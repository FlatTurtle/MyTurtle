{{#error}}
    <div class="error bg-color-light">
        <p>At this moment there are no tweet for '{{search}}' to display.</p>
    </div>
{{/error}}
{{#entries}}
<div class="tweet">
    <p class='body bg-color-light'>
        {{&text}}
    </p>
    <div class="author">
        <h5>{{from_user_name}} <span class='account'>&ndash; @{{from_user}}</span><span class='triangle border-color-light'></span></h5>
    </div>
</div>
{{/entries}}
